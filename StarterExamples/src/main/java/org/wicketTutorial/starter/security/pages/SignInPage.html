<!DOCTYPE html>
<html lang="en">
<head>
    <wicket:header-items/>
    <link href="/css/login.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row placeholders">
			<form wicket:id="form" class="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>
				Username: <input type="text" wicket:id="username" class="form-control" /><br />
				Password: <input type="password" wicket:id="password" class="form-control" /><br /> <br />
				<button class="btn btn-lg btn-primary btn-block" wicket:id="submit">Entra</button>
			</form>
		</div>
	</div>
</body>
</html>
